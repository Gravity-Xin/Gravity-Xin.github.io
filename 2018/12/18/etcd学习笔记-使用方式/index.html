        <h2 id="单机环境搭建"><a href="#单机环境搭建" class="headerlink" title="单机环境搭建"></a>单机环境搭建</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">#</span> 下载安装</span><br><span class="line">cd /tmp</span><br><span class="line">wget https://github.com/etcd-io/etcd/releases/download/v3.3.10/etcd-v3.3.10-linux-amd64.tar.gz</span><br><span class="line">tar zxvf etcd-v3.3.10-linux-amd64.tar.gz</span><br><span class="line">cd etcd-v3.3.10-linux-amd64</span><br><span class="line">cp etcd /usr/bin/</span><br><span class="line">cp etcdctl /usr/bin/</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 创建配置文件</span><br><span class="line">cd /etc</span><br><span class="line">mkdir etcd</span><br><span class="line">vim /etc/etcd/etcd.conf</span><br><span class="line"><span class="meta">#</span> [member]</span><br><span class="line">ETCD_NAME=default</span><br><span class="line">ETCD_DATA_DIR="/var/lib/etcd/default.etcd"</span><br><span class="line">ETCD_LISTEN_CLIENT_URLS="http://localhost:2379"</span><br><span class="line">ETCD_ADVERTISE_CLIENT_URLS="http://localhost:2379"</span><br><span class="line">ETCDCTL_API=3</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 创建数据文件</span><br><span class="line">mkdir /var/lib/etcd</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 加入到systemd</span><br><span class="line">cd /usr/lib/systemd/system/</span><br><span class="line">vim etcd.service</span><br><span class="line">[Unit]</span><br><span class="line">Description=Etcd Server</span><br><span class="line">After=network.target</span><br><span class="line">[Service]</span><br><span class="line">Type=simple</span><br><span class="line">WorkingDirectory=/var/lib/etcd/</span><br><span class="line">EnvironmentFile=/etc/etcd/etcd.conf</span><br><span class="line">ExecStart=/usr/bin/etcd</span><br><span class="line">[Install]</span><br><span class="line">WantedBy=multi-user.target</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 启动和停止</span><br><span class="line">systemctl daemon-reload</span><br><span class="line">systemctl start etcd</span><br><span class="line">systemctl stop etcd</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 查看节点和测试</span><br><span class="line">export ETCDCTL_API=3 //设置etcdctl版本号</span><br><span class="line">etcdctl member list</span><br><span class="line">etcdctl set k1 v1</span><br><span class="line">etcdctl get k1</span><br></pre></td></tr></table></figure>
<h2 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> (</span><br><span class="line">    dialTimeout    = <span class="number">5</span> * time.Second</span><br><span class="line">    requestTimeout = <span class="number">10</span> * time.Second</span><br><span class="line">    endPoints      = []<span class="keyword">string</span>&#123;<span class="string">"http://10.10.108.85:2379"</span>&#125;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    cfg := clientv3.Config&#123;</span><br><span class="line">        Endpoints:   endPoints,</span><br><span class="line">        DialTimeout: dialTimeout,</span><br><span class="line">    &#125;</span><br><span class="line">    cli, err := clientv3.New(cfg)</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"dial error:"</span>, err.Error())</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">defer</span> cli.Close()</span><br><span class="line"></span><br><span class="line">    ctx, cancel := context.WithTimeout(context.Background(), requestTimeout)</span><br><span class="line">    <span class="comment">// 写入</span></span><br><span class="line">    _, err = cli.Put(ctx, <span class="string">"key1"</span>, <span class="string">"val1"</span>)</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"cli put error:"</span>, err.Error())</span><br><span class="line">    &#125;</span><br><span class="line">    cancel()</span><br><span class="line"></span><br><span class="line">    ctx, cancel = context.WithTimeout(context.Background(), requestTimeout)</span><br><span class="line">    <span class="comment">// 读取</span></span><br><span class="line">    getResp, err := cli.Get(ctx, <span class="string">"key1"</span>)</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"cli get error:"</span>, err.Error())</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> getResp != <span class="literal">nil</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> _, kv := <span class="keyword">range</span> getResp.Kvs &#123;</span><br><span class="line">            fmt.Println(<span class="string">"key:"</span>, <span class="keyword">string</span>(kv.Key), <span class="string">"value:"</span>, <span class="keyword">string</span>(kv.Value), <span class="string">"version:"</span>, kv.Version)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cancel()</span><br><span class="line"></span><br><span class="line">    ctx, cancel = context.WithTimeout(context.Background(), requestTimeout)</span><br><span class="line">    <span class="comment">// 删除</span></span><br><span class="line">    _, err = cli.Delete(ctx, <span class="string">"key1"</span>)</span><br><span class="line">    cancel()</span><br><span class="line">    <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">        fmt.Println(<span class="string">"cli delete error:"</span>, err.Error())</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 监视 export ETCDCTL_API=3，这样可以使用etcdctl来模拟事件</span></span><br><span class="line">    watchChan := cli.Watch(context.Background(), <span class="string">"key"</span>, clientv3.WithPrefix())</span><br><span class="line">    <span class="keyword">for</span> w := <span class="keyword">range</span> watchChan &#123;</span><br><span class="line">        <span class="keyword">for</span> _, ev := <span class="keyword">range</span> w.Events &#123;</span><br><span class="line">            fmt.Println(<span class="string">"type:"</span>, ev.Type, <span class="string">"key"</span>, <span class="keyword">string</span>(ev.Kv.Key), <span class="string">"value:"</span>, <span class="keyword">string</span>(ev.Kv.Value))</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cancel()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
